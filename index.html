<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Test de l'Amore Mio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 2rem;
    }
    .track {
      margin: 2rem 0;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 12px;
      background-color: #1c1c1c;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 6px;
      border: none;
      margin-top: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background-color: #e60073;
      color: white;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #success {
      display: none;
      margin-top: 3rem;
      font-size: 1.4rem;
      color: #39ff14;
    }
  </style>
</head>
<body>
  <h1>Blind Test Sp√©cial Techno</h1>
  <p>Devine l'artiste ou le nom du morceau pour chaque extrait !</p>

  <div class="track" data-answer="Exproz">
    <p>üéß Extrait 1</p>
    <iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
      src="https://soundcloud.com/its_willemnl/exproz-the-future>
    </iframe>
    <br>
    <input type="text" placeholder="Artiste ou titre">
    <br>
    <button>Valider</button>
  </div>

  <div class="track" data-answer="Vieze asbak, Kruelty">
    <p>üéß Extrait 2</p>
    <iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
      src="https://soundcloud.com/krueltyofficial/vieze-asbak-x-kruelty-blow-it-up">
    </iframe>
    <br>
    <input type="text" placeholder="Artiste ou titre">
    <br>
    <button>Valider</button>
  </div>

  <div class="track" data-answer="Restricted">
    <p>üéß Extrait 3</p>
    <iframe width="100%" height="120" scrolling="no" frameborder="no" allow="autoplay"
      src="https://soundcloud.com/itsrestricted/restricted-nik-sitz-tunnel-vision-revive">
    </iframe>
    <br>
    <input type="text" placeholder="Artiste ou titre">
    <br>
    <button>Valider</button>
  </div>

  <div id="success">
    üóùÔ∏è Bravo Amore mio ! Voici ton indice suivant : <br>
    <strong>"Va scanner le code au frigo... l√† o√π la Monster t'attend."</strong>
  </div>

  <script>
    const tracks = document.querySelectorAll('.track');
    let validCount = 0;

    tracks.forEach(track => {
      const button = track.querySelector('button');
      const input = track.querySelector('input');
      const answer = track.dataset.answer.toLowerCase();

      button.addEventListener('click', () => {
        if (input.value.trim().toLowerCase() === answer) {
          button.disabled = true;
          input.disabled = true;
          track.style.borderColor = '#39ff14';
          validCount++;
          if (validCount === tracks.length) {
            document.getElementById('success').style.display = 'block';
          }
        } else {
          input.style.border = '2px solid red';
        }
      });
    });
  </script>
</body>
</html>
